<div class="card my-4">
    <h5 class="card-header text-secondary">{{title}}</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-unstyled mb-0">
                    <li *ngFor="let p of relatedPosts">
                        <a 
                            routerLinkActive="active"  
                            [routerLink]="p?.route"
                            >{{p?.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
