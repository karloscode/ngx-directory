<app-search [searchTerm]="searchTerm" (search)="search($event)"></app-search>
<br>

<ng-container *ngFor="let r of routes$ | async; let i = index">
  <div class="item mb-3">
    <app-blog-item [route]="r"></app-blog-item>
  </div>
  <div class="item mb-3" *ngIf="(i+1)%2 == 0">
    <ng-adsense [adSlot]="AD_SLOT"></ng-adsense>
  </div>
</ng-container>
